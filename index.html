<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books List</title>
  </head>
  <body>
    <header class="flex flex-justify-center">
      <nav class="flex flex-justify-center">
        <div class="nav-wrapper flex">
          <div class="logo flex">Bright Library</div>
          <div class="menu-items">
            <ul class="flex">
              <li class="show-split">List</li>
              <li class="show-split">Add new</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section id="books-list">
      <h1 class="book-header">Bright Library</h1>
      <div class="section-wrapper" id="books-container"></div>
    </section>

    <section class="main-container">
      <div class="title-section" id="books"></div>
    </section>

    <section id="add-book" class="flex">
      <div class="add-book-form flex flex-column">
        <div
          class="section-title flex flex-column flex-justify-center flex-align-center"
        >
          <hr />
          <h3 class="book-header">Add new book</h3>
        </div>
        <form id="add-book-form" action="#" class="flex flex-column">
          <input
            type="text"
            class="book-title-input"
            id="book-title-input"
            placeholder="Enter the book's title"
            required
            maxlength="250"
          />
          <input
            type="text"
            class="book-author-input"
            id="book-author-input"
            placeholder="Enter author name"
            required
            maxlength="60"
          />
          <div class="flex form-btn">
            <button id="add-button" class="btn" type="submit">Add book</button>
          </div>
        </form>
      </div>
    </section>

    <footer class="flex flex-justify-center">
      <div class="footer-wrapper flex">
        <div class="copyright">
          <p>Copyright Â© 2022 | Some Rights Reserved</p>
        </div>
        <div class="developer">
          <p>Developed By: <a href="https://github.com/kwekubright" target="blank">Bright</a> and <a href="https://github.com/Graycemuthui" target="blank">Grace</a></p>
        </div>
      </div>
    </footer>
    <script src="./js/books.class.js"></script>
  </body>
</html>
