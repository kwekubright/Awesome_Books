<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Awesome Books List</title>
  </head>
  <body>
    <section id="books-list">
      <h1>Books List</h1>
      <div class="section-wrapper" id="books-container"></div>
    </section>

    <section id="add-book">
      <h3>Add new book</h3>
      <div class="section-wrapper">
        <div class="add-book-form">
          <form id="add-book-form" action="#">
              <input
                type="text"
                class="book-title-input"
                id="book-title-input"
                placeholder="Enter the book's title"
                required
                maxlength="250"
              />
            <br />
              <input
                type="text"
                class="book-author-input"
                id="book-author-input"
                placeholder="Enter author name"
                required
                maxlength="60"
              />
            <br />
            <button id="add-button" type="submit">Add book</button>
          </form>
        </div>
      </div>
    </section>
    <script src="./js/books.js"></script>
  </body>
</html>
